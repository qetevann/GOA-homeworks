<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <img src="images/logo.svg" alt="Huddle Logo" class="logo" />
    </header>

    <section class="content">
      <div class="mockups">
        <img src="images/illustration-mockups.svg" alt="Mockup" />
      </div>

      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as
          you engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </div>
    </section>

    <footer class="socials">
      <a href="#"><img src="images/icon-facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="images/icon-twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="images/icon-instagram.svg" alt="Instagram" /></a>
    </footer>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ling the cyan finch</a>.
  </div>
</body>
</html>
