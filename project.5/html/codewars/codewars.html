<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codewars Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Challenges</h1>
  <ul id="challenge-list"></ul>

  <script>
    fetch('/api/challenges')
      .then(res => res.json())
      .then(challenges => {
        const list = document.getElementById('challenge-list');
        challenges.forEach(c => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="challenge.html?id=${c.id}">${c.title}</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
