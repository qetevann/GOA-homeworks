<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <section class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="of">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <span>âš¡ Reaction</span>
        <span><strong>80</strong> / 100</span>
      </div>
      <div class="summary-item memory">
        <span> Memory</span>
        <span><strong>92</strong> / 100</span>
      </div>
      <div class="summary-item verbal">
        <span>Verbal</span>
        <span><strong>61</strong> / 100</span>
      </div>
      <div class="summary-item visual">
        <span>Visual</span>
        <span><strong>73</strong> / 100</span>
      </div>
      <button class="continue-btn">Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ling the cyan finch</a>.
  </div>
</body>
</html>
