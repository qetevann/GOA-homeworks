<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signupstyle1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>

    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Create Username"
                required>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Create your password" required>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Re-enter your password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember password</label>
                <!--
                <a href="">forgot password?</a>
                -->
            </div>

            <a href="/project.2/welcome/welcomepage2.html"><div class="btn">Login</div></a>

            <div class="register-link">
                <p>Have an account? <a href="/project.2/login/login1.html">Login</a></p>
            </div>
        </form>
    </div>

    
</body>
</html>
